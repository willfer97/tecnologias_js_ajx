    <script>
        const contarVocales = palabra => {
            const vocales = "aáeéiíoóuú";
            let cantidadVocales = 0;
            for (const letra of palabra) {
                if (vocales.includes(letra.toLowerCase())) {
                    cantidadVocales++;
                }
            }
            return cantidadVocales;
        };
    </script>
